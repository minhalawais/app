<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Employee Account Created</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #89A8B2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            background-color: #F1F0E8;
            padding: 20px;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>New Employee Account Created</h1>
    </div>
    <div class="content">
        <p>Hello,</p>
        <p>A new employee account has been created with the following details:</p>
        <p><strong>Name:</strong> {{ employee_name }}</p>
        <p><strong>Email:</strong> {{ employee_email }}</p>
        <p>The employee has been sent their login credentials separately.</p>
    </div>
    <div class="footer">
        <p>This is an automated message. Please do not reply to this email.</p>
    </div>
</body>
</html>
